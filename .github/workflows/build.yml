name: C++ CI

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Build
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake ..
        cmake --build . --config Release
